<section class="container">

  <h1 class="text-center">Â¿Hablamos?</h1>

  <div class="row">

    <div id="containerDivEmail" class="mb-3 col">
      <label for="email" class="form-label">Email</label>
      <div id="divEmail" class="input-group">
        <div class="input-group-text">@</div>
        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" [(ngModel)]="email">
      </div>
    </div>

    <div class="mb-3 col">
      <label for="subject" class="form-label">Asunto</label>
      <input type="email" class="form-control" id="subject" placeholder="Ej: Contacto Comercial" [(ngModel)]="subject">
    </div>

  </div>

  <div class="mb-3">
    <label for="message" class="form-label">Mensaje</label>
    <textarea class="form-control" id="message" rows="3" [(ngModel)]="message"></textarea>
  </div>

  <div class="mb-3">
    <label for="file" class="form-label" [(ngModel)]="fileInput">Archivo</label>
    <input class="form-control" type="file" id="file">
  </div>

  <div class="container text-center">
    <button (click)="validateForm()" class="btn btn-primary ">Enviar</button>
  </div>

</section>
